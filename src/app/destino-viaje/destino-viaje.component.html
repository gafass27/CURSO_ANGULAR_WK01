
  <div	class="card-content">
    <div	class="card-img">
      <img	src="https://placeimg.com/380/230/nature"	alt="">
      <span><h4>{{destino.nombre}}</h4></span>
      <span><h4>{{posicion}}</h4></span>
    </div>
    <div	class="card-desc">
      <h3>{{destino.nombre}}</h3>
      <p>servicios</p>
      <ul>
        <li *ngFor="let element of destino.servicios">
          <span [ngSwitch]="element">
            <i *ngSwitchCase="'desayuno'" style="color: red">{{element}}</i>
            <i *ngSwitchDefault>{{element}}</i>
          </span>
        </li>
      </ul>
      <a	href="#"	class="btn-card" (click)="ir()">ir!</a>
        <span *ngIf="destino.isSelected()" >
          <span ngNonBindable> FAVORITO  </span>
        </span>
      <a [routerLink]="['/destino']" >Ver detalle</a>
    </div>
  </div>
